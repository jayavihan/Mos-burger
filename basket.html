<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Popup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="basket.css">
</head>
<body>
  <!-- Sign In Button -->
  <button id="signInBtn" class="btn btn-primary">Sign In</button>

  <!-- Basket Popup Window -->
  <div id="basketPopup" class="container mt-4" style="display: none;">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="user-info">
          <img src="user-avatar.png" alt="User Avatar" class="img-fluid rounded-circle" width="50">
          <span>User 0712345678</span>
        </div>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="basketItems">
            <!-- Basket items will be added here dynamically -->
          </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center">
          <h5>Total: <span id="totalPrice">Rs 0.00</span></h5>
          <button class="btn btn-success">Check Out</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
